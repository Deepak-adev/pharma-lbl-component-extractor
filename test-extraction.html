<!DOCTYPE html>
<html>
<head>
    <title>Test Component Extraction</title>
</head>
<body>
    <h1>Component Extraction Test</h1>
    <input type="file" id="fileInput" accept="image/*,application/pdf">
    <div id="result"></div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const result = document.getElementById('result');
            result.innerHTML = 'Processing...';
            
            try {
                // Convert file to base64
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const base64 = event.target.result.split(',')[1];
                    
                    // Test the extraction
                    try {
                        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDhSh4A6_F-C5t5ca2fzJjOh0lWJQ9A9j0', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        inlineData: {
                                            mimeType: file.type,
                                            data: base64
                                        }
                                    }, {
                                        text: 'Analyze this image and extract 3-5 visual components. Return as JSON array with name, description, category (header/text/image/logo/chart/button/footer/other), and boundingBox coordinates.'
                                    }]
                                }]
                            })
                        });
                        
                        const data = await response.json();
                        result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                        
                    } catch (error) {
                        result.innerHTML = 'Error: ' + error.message;
                    }
                };
                reader.readAsDataURL(file);
                
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
